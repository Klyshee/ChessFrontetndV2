<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Шахматы</h1>
        <div class="chessboard">
            <div v-for="(row, rowIndex) in board" :key="rowIndex" class="row">
                <div v-for="(square, colIndex) in row" :key="colIndex" 
                     :class="['square', (rowIndex + colIndex) % 2 === 0 ? 'white' : 'black']">
                    <div class="piece top-piece" v-if="square && square.color === 'black'">{{ square.symbol }}</div>
                    <div class="piece bottom-piece" v-if="square && square.color === 'white'">{{ square.symbol }}</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
</body>
</html>
